<h1 class="page-header">Login</h1>

<div>
  <div class="col-sm-6 col-md-4 col-md-offset-4" id="lform">
    <form [formGroup] = "form"  (submit)="onLoginSubmit()">

      <div class ="form-group">
        <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="Username" formControlName='username'>
      </div>

      <div class ="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" formControlName='password'>
      </div>

      <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value ="Login">

    </form>
    <p [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">Dont have an account ? <a  routerLink = '/register'>signup</a></p>

  </div>
</div>
